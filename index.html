<html>
<head>
	<style>
body, html {
	margin: 0px;
	overflow: hidden;
}

#mide {
	background-image: url(mide.jpg);
	-webkit-animation: midedrikkerbajere 1.5s infinite linear;
	width:  100%;
	height: 100%;
	background-size: contain;
	background-position: center;
	background-repeat: no-repeat;
}

    from {-webkit-transform: rotate(0deg);}
    to   {-webkit-transform: rotate(359deg);}
}

	</style>
</head>

<div id="mide"></div>
